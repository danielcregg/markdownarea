<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Markdown Editor</title>

<!-- Highlight.js for code syntax highlighting -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github.min.css"
  media="(prefers-color-scheme: light)">
<link rel="stylesheet"
  href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.min.css"
  media="(prefers-color-scheme: dark)">

<!-- KaTeX for math equations -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html {
    color-scheme: light dark;
    background-color: #fff;
    color: #161616;
  }

  html[data-theme="dark"] {
    background-color: #0d1117;
    color: #c9d1d9;
  }

  html[data-theme="sepia"] {
    background-color: #f4ecd8;
    color: #5b4636;
  }

  @media (prefers-color-scheme: dark) {
    html:not([data-theme]) {
      background-color: #0d1117;
      color: #c9d1d9;
    }
  }

  body {
    font: 16px / 1.6 system-ui, -apple-system, sans-serif;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
  }

  .toolbar {
    position: sticky;
    top: 0;
    background: #f6f8fa;
    border-bottom: 1px solid #d0d7de;
    padding: 8px 12px;
    display: flex;
    gap: 8px;
    align-items: center;
    z-index: 100;
    flex-wrap: wrap;
  }

  html[data-theme="dark"] .toolbar,
  html:not([data-theme]) .toolbar {
    @media (prefers-color-scheme: dark) {
      background: #161b22;
      border-bottom-color: #30363d;
    }
  }

  html[data-theme="dark"] .toolbar {
    background: #161b22;
    border-bottom-color: #30363d;
  }

  html[data-theme="sepia"] .toolbar {
    background: #e8dcc8;
    border-bottom-color: #c4b59d;
  }

  .toolbar button {
    padding: 6px 12px;
    border: 1px solid #d0d7de;
    background: #fff;
    color: #24292f;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    transition: all 0.2s;
  }

  html[data-theme="dark"] .toolbar button {
    background: #21262d;
    border-color: #30363d;
    color: #c9d1d9;
  }

  html[data-theme="sepia"] .toolbar button {
    background: #f4ecd8;
    border-color: #c4b59d;
    color: #5b4636;
  }

  @media (prefers-color-scheme: dark) {
    html:not([data-theme]) .toolbar button {
      background: #21262d;
      border-color: #30363d;
      color: #c9d1d9;
    }
  }

  .toolbar button:hover {
    background: #f3f4f6;
    border-color: #1b1f2326;
  }

  html[data-theme="dark"] .toolbar button:hover {
    background: #30363d;
    border-color: #8b949e;
  }

  @media (prefers-color-scheme: dark) {
    html:not([data-theme]) .toolbar button:hover {
      background: #30363d;
      border-color: #8b949e;
    }
  }

  .toolbar-group {
    display: flex;
    gap: 6px;
    align-items: center;
  }

  .toolbar-group.actions {
    margin-left: auto;
  }

  .toolbar button.active {
    background: #0969da;
    color: #fff;
    border-color: #0969da;
  }

  .toolbar-divider {
    width: 1px;
    height: 24px;
    background: #d0d7de;
    margin: 0 4px;
  }

  html[data-theme="dark"] .toolbar-divider {
    background: #30363d;
  }

  @media (prefers-color-scheme: dark) {
    html:not([data-theme]) .toolbar-divider {
      background: #30363d;
    }
  }

  .container {
    display: flex;
    height: calc(100vh - 42px);
  }

  /* Left Sidebar */
  .sidebar {
    width: 60px;
    background: #f6f8fa;
    border-right: 1px solid #d0d7de;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 12px 8px;
    gap: 6px;
    flex-shrink: 0;
    overflow-y: auto;
  }

  html[data-theme="dark"] .sidebar {
    background: #161b22;
    border-right-color: #30363d;
  }

  html[data-theme="sepia"] .sidebar {
    background: #e8dcc8;
    border-right-color: #c4b59d;
  }

  @media (prefers-color-scheme: dark) {
    html:not([data-theme]) .sidebar {
      background: #161b22;
      border-right-color: #30363d;
    }
  }

  .sidebar button {
    width: 44px;
    height: 44px;
    padding: 0;
    border: 1px solid #d0d7de;
    background: #fff;
    color: #24292f;
    border-radius: 8px;
    cursor: pointer;
    font-size: 12px;
    font-weight: 500;
    transition: all 0.2s;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 2px;
  }

  html[data-theme="dark"] .sidebar button {
    background: #21262d;
    border-color: #30363d;
    color: #c9d1d9;
  }

  html[data-theme="sepia"] .sidebar button {
    background: #f4ecd8;
    border-color: #c4b59d;
    color: #5b4636;
  }

  @media (prefers-color-scheme: dark) {
    html:not([data-theme]) .sidebar button {
      background: #21262d;
      border-color: #30363d;
      color: #c9d1d9;
    }
  }

  .sidebar button:hover {
    background: #f3f4f6;
    border-color: #1b1f2326;
  }

  html[data-theme="dark"] .sidebar button:hover {
    background: #30363d;
    border-color: #8b949e;
  }

  @media (prefers-color-scheme: dark) {
    html:not([data-theme]) .sidebar button:hover {
      background: #30363d;
      border-color: #8b949e;
    }
  }

  .sidebar button .icon {
    font-size: 14px;
    font-weight: 700;
  }

  .sidebar button .label {
    font-size: 8px;
    text-transform: uppercase;
    letter-spacing: 0.2px;
  }

  .sidebar-divider {
    width: 100%;
    height: 1px;
    background: #d0d7de;
    margin: 4px 0;
  }

  html[data-theme="dark"] .sidebar-divider {
    background: #30363d;
  }

  @media (prefers-color-scheme: dark) {
    html:not([data-theme]) .sidebar-divider {
      background: #30363d;
    }
  }

  .main-content {
    display: flex;
    flex: 1;
    min-width: 0;
    flex-direction: column;
    overflow: hidden;
  }

  .editor-preview-container {
    display: flex;
    flex: 1;
    min-height: 0;
  }

  .editor-pane,
  .preview-pane {
    flex: 1;
    overflow-y: auto;
    padding: 24px;
  }

  .editor-pane {
    border-right: 1px solid #d0d7de;
  }

  html[data-theme="dark"] .editor-pane {
    border-right-color: #30363d;
  }

  @media (prefers-color-scheme: dark) {
    html:not([data-theme]) .editor-pane {
      border-right-color: #30363d;
    }
  }

  .editor {
    outline: none;
    width: 100%;
    min-height: 100%;
    font: 16px / 1.6 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
    tab-size: 2;
    white-space: pre-wrap;
    overflow-wrap: break-word;
    background: transparent;
    color: inherit;
    border: none;
    resize: none;
  }

  /* Editor wrapper for line numbers */
  .editor-wrapper {
    display: flex;
    min-height: 100%;
  }

  .line-numbers {
    display: none;
    flex-shrink: 0;
    width: 40px;
    padding: 0 8px 0 0;
    margin-right: 12px;
    border-right: 1px solid #d0d7de;
    text-align: right;
    font: 16px / 1.6 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
    color: #8b949e;
    user-select: none;
    pointer-events: none;
  }

  html[data-theme="dark"] .line-numbers {
    border-right-color: #30363d;
    color: #6e7681;
  }

  @media (prefers-color-scheme: dark) {
    html:not([data-theme]) .line-numbers {
      border-right-color: #30363d;
      color: #6e7681;
    }
  }

  .line-numbers.visible {
    display: block;
  }

  .line-numbers .line-num {
    display: block;
    height: 1.6em;
  }

  /* Adjust editor when line numbers are visible */
  .editor-wrapper.has-line-numbers .editor {
    padding-left: 0;
  }

  .preview {
    min-height: 100%;
  }

  /* Status bar */
  .status-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 4px 12px;
    background: #f6f8fa;
    border-top: 1px solid #d0d7de;
    font-size: 12px;
    color: #57606a;
    flex-shrink: 0;
  }

  html[data-theme="dark"] .status-bar {
    background: #161b22;
    border-top-color: #30363d;
    color: #8b949e;
  }

  html[data-theme="sepia"] .status-bar {
    background: #e8dcc8;
    border-top-color: #c4b59d;
    color: #7a6852;
  }

  @media (prefers-color-scheme: dark) {
    html:not([data-theme]) .status-bar {
      background: #161b22;
      border-top-color: #30363d;
      color: #8b949e;
    }
  }

  .save-indicator {
    display: flex;
    align-items: center;
    gap: 4px;
  }

  .save-indicator.saving {
    color: #bf8700;
  }

  .save-indicator.saved {
    color: #1a7f37;
  }

  html[data-theme="dark"] .save-indicator.saved {
    color: #3fb950;
  }

  @media (prefers-color-scheme: dark) {
    html:not([data-theme]) .save-indicator.saved {
      color: #3fb950;
    }
  }

  /* Markdown Styling */
  .preview h1,
  .preview h2,
  .preview h3,
  .preview h4,
  .preview h5,
  .preview h6 {
    margin-top: 24px;
    margin-bottom: 16px;
    font-weight: 600;
    line-height: 1.25;
  }

  .preview h1 {
    font-size: 2em;
    border-bottom: 1px solid #d0d7de;
    padding-bottom: 0.3em;
  }

  html[data-theme="dark"] .preview h1 {
    border-bottom-color: #30363d;
  }

  @media (prefers-color-scheme: dark) {
    html:not([data-theme]) .preview h1 {
      border-bottom-color: #30363d;
    }
  }

  .preview h2 {
    font-size: 1.5em;
    border-bottom: 1px solid #d0d7de;
    padding-bottom: 0.3em;
  }

  html[data-theme="dark"] .preview h2 {
    border-bottom-color: #30363d;
  }

  @media (prefers-color-scheme: dark) {
    html:not([data-theme]) .preview h2 {
      border-bottom-color: #30363d;
    }
  }

  .preview h3 {
    font-size: 1.25em;
  }

  .preview h4 {
    font-size: 1em;
  }

  .preview h5 {
    font-size: 0.875em;
  }

  .preview h6 {
    font-size: 0.85em;
    color: #57606a;
  }

  .preview p {
    margin-bottom: 16px;
  }

  .preview a {
    color: #0969da;
    text-decoration: none;
  }

  html[data-theme="dark"] .preview a {
    color: #58a6ff;
  }

  html[data-theme="sepia"] .preview a {
    color: #8b5a2b;
  }

  @media (prefers-color-scheme: dark) {
    html:not([data-theme]) .preview a {
      color: #58a6ff;
    }
  }

  .preview a:hover {
    text-decoration: underline;
  }

  .preview ul,
  .preview ol {
    margin-bottom: 16px;
    padding-left: 2em;
  }

  .preview li {
    margin-bottom: 4px;
  }

  .preview blockquote {
    margin: 16px 0;
    padding: 0 1em;
    color: #57606a;
    border-left: 0.25em solid #d0d7de;
  }

  html[data-theme="dark"] .preview blockquote {
    color: #8b949e;
    border-left-color: #30363d;
  }

  @media (prefers-color-scheme: dark) {
    html:not([data-theme]) .preview blockquote {
      color: #8b949e;
      border-left-color: #30363d;
    }
  }

  .preview code {
    padding: 0.2em 0.4em;
    margin: 0;
    font-size: 85%;
    background-color: rgba(175, 184, 193, 0.2);
    border-radius: 6px;
    font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
  }

  .preview pre {
    padding: 16px;
    overflow: auto;
    font-size: 85%;
    line-height: 1.45;
    background-color: #f6f8fa;
    border-radius: 6px;
    margin-bottom: 16px;
  }

  html[data-theme="dark"] .preview pre {
    background-color: #161b22;
  }

  html[data-theme="sepia"] .preview pre {
    background-color: #e8dcc8;
  }

  @media (prefers-color-scheme: dark) {
    html:not([data-theme]) .preview pre {
      background-color: #161b22;
    }
  }

  .preview pre code {
    background-color: transparent;
    padding: 0;
  }

  .preview .mermaid {
    margin-bottom: 16px;
  }

  .preview table {
    border-collapse: collapse;
    width: 100%;
    margin-bottom: 16px;
  }

  .preview table th,
  .preview table td {
    padding: 6px 13px;
    border: 1px solid #d0d7de;
  }

  html[data-theme="dark"] .preview table th,
  html[data-theme="dark"] .preview table td {
    border-color: #30363d;
  }

  @media (prefers-color-scheme: dark) {

    html:not([data-theme]) .preview table th,
    html:not([data-theme]) .preview table td {
      border-color: #30363d;
    }
  }

  .preview table th {
    font-weight: 600;
    background-color: #f6f8fa;
  }

  html[data-theme="dark"] .preview table th {
    background-color: #161b22;
  }

  @media (prefers-color-scheme: dark) {
    html:not([data-theme]) .preview table th {
      background-color: #161b22;
    }
  }

  .preview table tr {
    background-color: #fff;
    border-top: 1px solid #d0d7de;
  }

  html[data-theme="dark"] .preview table tr {
    background-color: #0d1117;
    border-top-color: #30363d;
  }

  @media (prefers-color-scheme: dark) {
    html:not([data-theme]) .preview table tr {
      background-color: #0d1117;
      border-top-color: #30363d;
    }
  }

  .preview table tr:nth-child(2n) {
    background-color: #f6f8fa;
  }

  html[data-theme="dark"] .preview table tr:nth-child(2n) {
    background-color: #161b22;
  }

  @media (prefers-color-scheme: dark) {
    html:not([data-theme]) .preview table tr:nth-child(2n) {
      background-color: #161b22;
    }
  }

  .preview img {
    max-width: 100%;
    height: auto;
  }

  .preview hr {
    height: 0.25em;
    padding: 0;
    margin: 24px 0;
    background-color: #d0d7de;
    border: 0;
  }

  html[data-theme="dark"] .preview hr {
    background-color: #30363d;
  }

  @media (prefers-color-scheme: dark) {
    html:not([data-theme]) .preview hr {
      background-color: #30363d;
    }
  }

  /* Task list styling */
  .preview .task-list-item {
    list-style: none;
    margin-left: -1.5em;
  }

  .preview .task-list-item input[type="checkbox"] {
    margin-right: 0.5em;
  }

  /* KaTeX math styling */
  .preview .katex-display {
    margin: 1em 0;
    overflow-x: auto;
  }

  /* View modes */
  .view-edit .preview-pane {
    display: none;
  }

  .view-edit .editor-pane {
    border-right: none;
  }

  .view-preview .editor-pane {
    display: none;
  }

  .view-split .editor-pane,
  .view-split .preview-pane {
    flex: 1;
  }

  @media (max-width: 768px) {
    .view-split .editor-preview-container {
      flex-direction: column;
    }

    .view-split .editor-pane {
      border-right: none;
      border-bottom: 1px solid #d0d7de;
    }

    html[data-theme="dark"] .view-split .editor-pane {
      border-bottom-color: #30363d;
    }
  }

  /* Fullscreen mode */
  body.fullscreen .toolbar,
  body.fullscreen .sidebar,
  body.fullscreen .status-bar {
    display: none;
  }

  body.fullscreen .container {
    height: 100vh;
  }

  body.fullscreen .main-content {
    width: 100%;
  }

  /* QR Modal */
  .modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    align-items: center;
    justify-content: center;
  }

  .modal-overlay.active {
    display: flex;
  }

  .modal {
    background: #fff;
    padding: 24px;
    border-radius: 12px;
    text-align: center;
    max-width: 300px;
  }

  html[data-theme="dark"] .modal {
    background: #21262d;
    color: #c9d1d9;
  }

  @media (prefers-color-scheme: dark) {
    html:not([data-theme]) .modal {
      background: #21262d;
      color: #c9d1d9;
    }
  }

  .modal h3 {
    margin-bottom: 16px;
  }

  .modal canvas {
    margin-bottom: 16px;
  }

  .modal button {
    padding: 8px 16px;
    border: none;
    background: #0969da;
    color: #fff;
    border-radius: 6px;
    cursor: pointer;
  }

  /* Print styles */
  @media print {

    .toolbar,
    .sidebar,
    .status-bar,
    .editor-pane {
      display: none !important;
    }

    .container {
      height: auto;
    }

    .main-content,
    .editor-preview-container {
      display: block;
    }

    .preview-pane {
      display: block !important;
      padding: 0;
      overflow: visible;
    }

    .preview {
      max-width: 100%;
    }

    .preview pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .preview a {
      color: inherit;
      text-decoration: underline;
    }

    .preview a[href]:after {
      content: " (" attr(href) ")";
      font-size: 0.8em;
      color: #666;
    }
  }

  /* Mermaid Selector Modal */
  .mermaid-selector {
    max-width: 400px;
    width: 90%;
  }

  .diagram-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
    margin-bottom: 16px;
  }

  .diagram-option {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 16px 12px;
    border: 1px solid #d0d7de;
    background: #fff;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s;
  }

  html[data-theme="dark"] .diagram-option {
    background: #21262d;
    border-color: #30363d;
    color: #c9d1d9;
  }

  @media (prefers-color-scheme: dark) {
    html:not([data-theme]) .diagram-option {
      background: #21262d;
      border-color: #30363d;
      color: #c9d1d9;
    }
  }

  .diagram-option:hover {
    background: #f3f4f6;
    border-color: #0969da;
    transform: translateY(-2px);
  }

  html[data-theme="dark"] .diagram-option:hover {
    background: #30363d;
    border-color: #58a6ff;
  }

  @media (prefers-color-scheme: dark) {
    html:not([data-theme]) .diagram-option:hover {
      background: #30363d;
      border-color: #58a6ff;
    }
  }

  .diagram-icon {
    font-size: 28px;
    margin-bottom: 8px;
  }

  .diagram-name {
    font-size: 12px;
    font-weight: 500;
  }

  /* Code Block Language Selector Modal */
  .language-selector {
    max-width: 450px;
    width: 90%;
  }

  .language-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 8px;
    margin-bottom: 16px;
  }

  .language-option {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px 8px;
    border: 1px solid #d0d7de;
    background: #fff;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.2s;
  }

  html[data-theme="dark"] .language-option {
    background: #21262d;
    border-color: #30363d;
    color: #c9d1d9;
  }

  @media (prefers-color-scheme: dark) {
    html:not([data-theme]) .language-option {
      background: #21262d;
      border-color: #30363d;
      color: #c9d1d9;
    }
  }

  .language-option:hover {
    background: #f3f4f6;
    border-color: #0969da;
    transform: translateY(-2px);
  }

  html[data-theme="dark"] .language-option:hover {
    background: #30363d;
    border-color: #58a6ff;
  }

  @media (prefers-color-scheme: dark) {
    html:not([data-theme]) .language-option:hover {
      background: #30363d;
      border-color: #58a6ff;
    }
  }

  .lang-name {
    font-size: 11px;
    font-weight: 500;
  }

  /* Share Modal */
  .share-modal {
    max-width: 500px;
    width: 90%;
  }

  .share-options {
    display: flex;
    flex-direction: column;
    gap: 16px;
    margin-bottom: 16px;
  }

  .share-option {
    padding: 12px;
    border: 1px solid #d0d7de;
    border-radius: 8px;
    background: #f6f8fa;
  }

  html[data-theme="dark"] .share-option {
    background: #161b22;
    border-color: #30363d;
  }

  @media (prefers-color-scheme: dark) {
    html:not([data-theme]) .share-option {
      background: #161b22;
      border-color: #30363d;
    }
  }

<script>
  // DOM Elements
  const editor = document.querySelector('.editor')
  const preview = document.querySelector('.preview')
  const html = document.documentElement
  const body = document.body
  const btnEdit = document.getElementById('btn-edit')
  const btnSplit = document.getElementById('btn-split')
  const btnPreview = document.getElementById('btn-preview')
  const btnShare = document.getElementById('btn-share')
  const btnUndo = document.getElementById('btn-undo')
  const btnRedo = document.getElementById('btn-redo')
  const btnTheme = document.getElementById('btn-theme')
  const btnDownload = document.getElementById('btn-download')
  const btnCopyHtml = document.getElementById('btn-copy-html')
  const btnPrint = document.getElementById('btn-print')
  const btnQr = document.getElementById('btn-qr')
  const btnFullscreen = document.getElementById('btn-fullscreen')
  const qrModal = document.getElementById('qr-modal')
  const qrCanvas = document.getElementById('qr-canvas')
  const closeQr = document.getElementById('close-qr')
  const saveIndicator = document.getElementById('save-indicator')
  const wordCountEl = document.getElementById('word-count')
  const formatButtons = document.querySelectorAll('[data-format]')

  const DEFAULT_LINK_URL = 'https://example.com'
  const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)')

  // Undo/Redo history
  let undoStack = []
  let redoStack = []
  let lastContent = ''

  // Mermaid lazy loading
  let mermaidInitialized = false
  let mermaidTheme = 'default'
  const MERMAID_SUMMARY_MAX = 120

  // Emoji map for shortcodes
  const emojiMap = {
    ':smile:': 'üòÑ', ':grin:': 'üòÅ', ':joy:': 'üòÇ', ':heart:': '‚ù§Ô∏è',
    ':thumbsup:': 'üëç', ':thumbsdown:': 'üëé', ':clap:': 'üëè', ':fire:': 'üî•',
    ':star:': '‚≠ê', ':check:': '‚úÖ', ':x:': '‚ùå', ':warning:': '‚ö†Ô∏è',
    ':info:': '‚ÑπÔ∏è', ':question:': '‚ùì', ':exclamation:': '‚ùó', ':bulb:': 'üí°',
    ':rocket:': 'üöÄ', ':sparkles:': '‚ú®', ':tada:': 'üéâ', ':thinking:': 'ü§î',
    ':eyes:': 'üëÄ', ':wave:': 'üëã', ':coffee:': '‚òï', ':pizza:': 'üçï',
    ':bug:': 'üêõ', ':memo:': 'üìù', ':link:': 'üîó', ':lock:': 'üîí',
    ':key:': 'üîë', ':hammer:': 'üî®', ':wrench:': 'üîß', ':gear:': '‚öôÔ∏è',
    ':package:': 'üì¶', ':bookmark:': 'üîñ', ':zap:': '‚ö°', ':boom:': 'üí•'
  }

  // Theme handling
  const themes = ['light', 'dark', 'sepia']
  let currentThemeIndex = 0

  function getEffectiveTheme() {
    const savedTheme = localStorage.getItem('theme')
    if (savedTheme) return savedTheme
    return prefersDarkMode.matches ? 'dark' : 'light'
  }

  function setTheme(theme) {
    if (theme === 'light') {
      html.removeAttribute('data-theme')
      if (!prefersDarkMode.matches) {
        html.removeAttribute('data-theme')
      } else {
        html.setAttribute('data-theme', 'light')
      }
      btnTheme.textContent = '‚òÄÔ∏è'
    } else if (theme === 'dark') {
      html.setAttribute('data-theme', 'dark')
      btnTheme.textContent = 'üåô'
    } else if (theme === 'sepia') {
      html.setAttribute('data-theme', 'sepia')
      btnTheme.textContent = 'üìú'
    }
    localStorage.setItem('theme', theme)
    currentThemeIndex = themes.indexOf(theme)
  }

  function cycleTheme() {
    currentThemeIndex = (currentThemeIndex + 1) % themes.length
    setTheme(themes[currentThemeIndex])
    renderMarkdown()
  }

  // Initialize theme
  const savedTheme = localStorage.getItem('theme')
  if (savedTheme) {
    setTheme(savedTheme)
  } else {
    currentThemeIndex = prefersDarkMode.matches ? 1 : 0
    btnTheme.textContent = prefersDarkMode.matches ? 'üåô' : '‚òÄÔ∏è'
  }

  btnTheme.addEventListener('click', cycleTheme)

  // Line numbers
  const btnLinenums = document.getElementById('btn-linenums')
  const lineNumbersEl = document.getElementById('line-numbers')
  const editorWrapper = document.querySelector('.editor-wrapper')
  let lineNumbersEnabled = localStorage.getItem('lineNumbers') === 'true'

  function updateLineNumbers() {
    if (!lineNumbersEnabled) return

    const lines = editor.value.split('\n').length
    const numbers = []
    for (let i = 1; i <= lines; i++) {
      numbers.push(`<span class="line-num">${i}</span>`)
    }
    lineNumbersEl.innerHTML = numbers.join('')
  }

  function syncLineNumbersScroll() {
    if (!lineNumbersEnabled) return
    lineNumbersEl.scrollTop = editor.scrollTop
  }

  function toggleLineNumbers() {
    lineNumbersEnabled = !lineNumbersEnabled
    localStorage.setItem('lineNumbers', lineNumbersEnabled)

    if (lineNumbersEnabled) {
      lineNumbersEl.classList.add('visible')
      editorWrapper.classList.add('has-line-numbers')
      btnLinenums.classList.add('active')
      updateLineNumbers()
    } else {
      lineNumbersEl.classList.remove('visible')
      editorWrapper.classList.remove('has-line-numbers')
      btnLinenums.classList.remove('active')
    }
  }

  // Initialize line numbers state
  if (lineNumbersEnabled) {
    lineNumbersEl.classList.add('visible')
    editorWrapper.classList.add('has-line-numbers')
    btnLinenums.classList.add('active')
  }

  btnLinenums.addEventListener('click', toggleLineNumbers)
  editor.addEventListener('scroll', syncLineNumbersScroll)
  editor.addEventListener('input', updateLineNumbers)

  // Configure marked with custom renderer
  const renderer = new marked.Renderer()

  // Custom code block renderer for highlight.js
  renderer.code = function (code, language) {
    if (language === 'mermaid') {
      return `<pre><code class="language-mermaid">${code}</code></pre>`
    }
    if (typeof hljs !== 'undefined' && language && hljs.getLanguage(language)) {
      try {
        const highlighted = hljs.highlight(code, { language }).value
        return `<pre><code class="hljs language-${language}">${highlighted}</code></pre>`
      } catch (e) { }
    }
    return `<pre><code>${code}</code></pre>`
  }

  marked.setOptions({
    breaks: true,
    gfm: true,
    renderer: renderer
  })

  // View mode handling
  let currentView = 'edit'

  function setView(view) {
    currentView = view
    body.className = body.className.replace(/view-\w+/g, '') + ` view-${view}`
    btnEdit.classList.toggle('active', view === 'edit')
    btnSplit.classList.toggle('active', view === 'split')
    btnPreview.classList.toggle('active', view === 'preview')
    localStorage.setItem('viewMode', view)
  }

  btnEdit.addEventListener('click', () => setView('edit'))
  btnSplit.addEventListener('click', () => setView('split'))
  btnPreview.addEventListener('click', () => setView('preview'))
  prefersDarkMode.addEventListener('change', renderMarkdown)

  // Format actions
  const formatActions = {
    bold: () => applyWrap('**', '**', 'bold text'),
    italic: () => applyWrap('_', '_', 'italic text'),
    link: () => applyWrap('[', `](${DEFAULT_LINK_URL})`, 'link text'),
    h1: () => applyLinePrefix('# ', 'Heading 1'),
    h2: () => applyLinePrefix('## ', 'Heading 2'),
    h3: () => applyLinePrefix('### ', 'Heading 3'),
    ul: () => applyLinePrefix('- ', 'List item'),
    ol: () => applyLinePrefix('1. ', 'List item'),
    task: () => applyLinePrefix('- [ ] ', 'Task item'),
    quote: () => applyLinePrefix('> ', 'Quote'),
    image: () => applyWrap('![', '](https://example.com/image.png)', 'alt text'),
    table: () => insertTable(),
    hr: () => insertText('\n---\n')
  }

  formatButtons.forEach((button) => {
    button.addEventListener('click', () => {
      const action = formatActions[button.dataset.format]
      if (action) action()
    })
  })

  // Undo/Redo
  function saveToHistory() {
    if (editor.value !== lastContent) {
      undoStack.push(lastContent)
      if (undoStack.length > 100) undoStack.shift()
      redoStack = []
      lastContent = editor.value
    }
  }

  function undo() {
    if (undoStack.length > 0) {
      redoStack.push(editor.value)
      editor.value = undoStack.pop()
      lastContent = editor.value
      renderMarkdown()
      save()
    }
  }

  function redo() {
    if (redoStack.length > 0) {
      undoStack.push(editor.value)
      editor.value = redoStack.pop()
      lastContent = editor.value
      renderMarkdown()
      save()
    }
  }

  btnUndo.addEventListener('click', undo)
  btnRedo.addEventListener('click', redo)

  // Download .md
  btnDownload.addEventListener('click', () => {
    const blob = new Blob([editor.value], { type: 'text/markdown' })
    const url = URL.createObjectURL(blob)
    const a = document.createElement('a')
    a.href = url
    a.download = (document.title || 'document') + '.md'
    a.click()
    URL.revokeObjectURL(url)
  })

  // Copy as HTML
  btnCopyHtml.addEventListener('click', async () => {
    const htmlContent = preview.innerHTML
    try {
      await navigator.clipboard.writeText(htmlContent)
      showButtonFeedback(btnCopyHtml, '‚úì')
    } catch (e) {
      alert('Failed to copy HTML')
    }
  })

  // Print/PDF
  btnPrint.addEventListener('click', () => {
    // Temporarily switch to preview mode for printing
    const originalView = currentView
    setView('preview')
    setTimeout(() => {
      window.print()
      setView(originalView)
    }, 100)
  })

  // QR Code using QRious library
  btnQr.addEventListener('click', () => {
    const url = window.location.href

    // Check if QRious library is available
    if (typeof QRious === 'undefined') {
      alert('QR Code library failed to load. Please check your internet connection.')
      return
    }

    try {
      new QRious({
        element: qrCanvas,
        value: url,
        size: 200,
        level: 'M'
      })
      qrModal.classList.add('active')
    } catch (err) {
      console.error('QR Code generation error:', err)
      alert('Failed to generate QR code: ' + err.message)
    }
  })

  closeQr.addEventListener('click', () => {
    qrModal.classList.remove('active')
  })

  qrModal.addEventListener('click', (e) => {
    if (e.target === qrModal) {
      qrModal.classList.remove('active')
    }
  })

  // Mermaid diagram templates
  const mermaidTemplates = {
    flowchart: `\`\`\`mermaid
flowchart TD
    A[Start] --> B{Decision}
    B -->|Yes| C[Action 1]
    B -->|No| D[Action 2]
    C --> E[End]
    D --> E
\`\`\``,
    sequence: `\`\`\`mermaid
sequenceDiagram
    participant A as Alice
    participant B as Bob
    A->>B: Hello Bob!
    B-->>A: Hi Alice!
    A->>B: How are you?
    B-->>A: I'm good, thanks!
\`\`\``,
    class: `\`\`\`mermaid
classDiagram
    class Animal {
        +String name
        +int age
        +makeSound()
    }
    class Dog {
        +String breed
        +bark()
    }
    class Cat {
        +String color
        +meow()
    }
    Animal <|-- Dog
    Animal <|-- Cat
\`\`\``,
    state: `\`\`\`mermaid
stateDiagram-v2

  async function compress(string) {
    const byteArray = new TextEncoder().encode(string)
    const stream = new CompressionStream('deflate-raw')
    const writer = stream.writable.getWriter()
    writer.write(byteArray)
    writer.close()
    const buffer = await new Response(stream.readable).arrayBuffer()
    const uint8Array = new Uint8Array(buffer)

    if (typeof uint8Array.toBase64 === 'function') {
      return uint8Array.toBase64().replace(/\+/g, "-").replace(/\//g, "_")
    } else {
      const binary = Array.from(uint8Array, byte => String.fromCharCode(byte)).join('')
      return btoa(binary).replace(/\+/g, "-").replace(/\//g, "_").replace(/=/g, "")
    }
  }

  async function decompress(b64) {
    if (!b64) return ''
    try {
      const standardB64 = b64.replace(/-/g, "+").replace(/_/g, "/")
      let byteArray
      if (typeof Uint8Array.fromBase64 === 'function') {
        byteArray = Uint8Array.fromBase64(standardB64)
      } else {
        const padding = (4 - (standardB64.length % 4)) % 4
        const paddedB64 = standardB64 + '='.repeat(padding)
        const binary = atob(paddedB64)
        byteArray = new Uint8Array(binary.length)
        for (let i = 0; i < binary.length; i++) {
          byteArray[i] = binary.charCodeAt(i)
        }
      }
      const stream = new DecompressionStream('deflate-raw')
      const writer = stream.writable.getWriter()
      writer.write(byteArray)
      writer.close()
      const buffer = await new Response(stream.readable).arrayBuffer()
      return new TextDecoder().decode(buffer)
    } catch (e) {
      console.error('Decompression error:', e)
      return ''
    }
  }

  function debounce(ms, fn) {
    let timer
    return (...args) => {

  function applyWrap(prefix, suffix = prefix, placeholder = '') {
    if (!editor) return
    const start = editor.selectionStart
    const end = editor.selectionEnd
    const value = editor.value
    const hasSelection = start !== end
    const selectedText = hasSelection ? value.slice(start, end) : placeholder
    const before = value.slice(0, start)
    const after = value.slice(end)
    const insertion = `${prefix}${selectedText}${suffix}`
    const newValue = before + insertion + after
    const cursorStart = before.length + prefix.length
    const cursorEnd = cursorStart + selectedText.length
    editor.value = newValue
    editor.focus()
    editor.setSelectionRange(cursorStart, cursorEnd)
    renderMarkdown()
    save()
  }

  function applyLinePrefix(prefix, placeholder = '') {
    if (!editor) return
    const start = editor.selectionStart
    const value = editor.value
    const lineStart = value.lastIndexOf('\n', start - 1) + 1
    const before = value.slice(0, lineStart)
    const after = value.slice(lineStart)
    const hasContent = after.split('\n')[0].trim().length > 0
    const insertion = hasContent ? prefix : prefix + placeholder
    const newValue = before + insertion + after
    editor.value = newValue
    editor.focus()
    const cursorPos = lineStart + insertion.length
    editor.setSelectionRange(cursorPos, cursorPos)
    renderMarkdown()
    save()
  }

  function insertText(text) {
    const start = editor.selectionStart
    const before = editor.value.slice(0, start)
    const after = editor.value.slice(editor.selectionEnd)
    editor.value = before + text + after
    editor.focus()
    const cursorPos = start + text.length
    editor.setSelectionRange(cursorPos, cursorPos)
    renderMarkdown()
    save()
  }

  // Lazy load mermaid with promise
  let mermaidLoadPromise = null

  function loadMermaid() {
    if (mermaidLoadPromise) return mermaidLoadPromise
    if (typeof mermaid !== 'undefined') return Promise.resolve()

    mermaidLoadPromise = new Promise((resolve, reject) => {
      const script = document.createElement('script')
      script.src = 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js'
      script.onload = () => {
        mermaid.initialize({
          startOnLoad: false,
          theme: getEffectiveTheme() === 'dark' ? 'dark' : 'default'
        })
        mermaidInitialized = true
        resolve()
      }
      script.onerror = reject
      document.head.appendChild(script)
    })
    return mermaidLoadPromise
  }

  async function renderMermaid() {
    const codeBlocks = preview.querySelectorAll('pre code.language-mermaid')
    if (!codeBlocks.length) return

    // Wait for mermaid to load
    try {
      await loadMermaid()
    } catch (e) {
      console.error('Failed to load Mermaid:', e)
      return
    }

    const effectiveTheme = getEffectiveTheme()
    const nextTheme = effectiveTheme === 'dark' ? 'dark' : 'default'

    if (mermaidTheme !== nextTheme) {
      mermaid.initialize({
        startOnLoad: false,
        theme: nextTheme
      })
      mermaidTheme = nextTheme
    }

    const conversions = []
    codeBlocks.forEach((code) => {
      const pre = code.parentElement
      const diagramText = (code.textContent ?? '').trim()
      const container = document.createElement('div')
      container.className = 'mermaid'
      const id = 'mermaid-' + Math.random().toString(36).substr(2, 9)
      container.id = id
      container.textContent = diagramText
      pre.replaceWith(container)
      conversions.push({ container, pre, text: diagramText, id })
    })

    // Use mermaid.run() for newer versions, fallback to init()
    try {
      if (typeof mermaid.run === 'function') {
        await mermaid.run({ nodes: conversions.map(c => c.container) })
      } else {
        mermaid.init({ startOnLoad: false }, conversions.map(c => c.container))
      }
    } catch (err) {
      const diagramSummary = conversions
        .map(({ text }, idx) => `#${idx + 1}: ${text.slice(0, MERMAID_SUMMARY_MAX)}`)
        .join(' | ')
      console.error('Mermaid render error:', err, 'Diagrams:', diagramSummary)
      conversions.forEach(({ container, pre }) => {
        const parent = container.parentNode
        if (parent) {
          parent.replaceChild(pre, container)
        } else if (preview && preview.isConnected) {
          preview.appendChild(pre)
        }
      })
    }
  }
